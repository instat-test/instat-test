<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
<head>
  <title>{% if page.title %}{{ page.title | escape }}{% else %}}{{ site.title | escape }}{% endif %}</title>
  <meta charset="{{site.charset}}">
  <meta http-equiv="Content-Type" content="text/html; charset={{site.charset}}">

  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/umnochan.css" title="Umnochan">
  <script src="lib/javascript/jquery-3.3.1.min.js"></script>
</head>
<body class="site-wrapper">
  <div class="topmenu">
    <div class="navbar">[
    {% for board in site.BOARD %}
      {% assign bname = board[0]%}
      {% assign b = board[1]%}
      {% if bname in site.APPROVE_BOARDS %}
      <a title="{{b.title}}" href="{{b.permalink}}">{{b.title}}</a>
      {% endif %}
    {% endfor %} 
      ]
    </div>
  </div>
  <h1>{{ page.title }}</h1>
{{ content }}
</body>
</html>
