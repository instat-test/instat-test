<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
<head>
  <title>{% if page.title %}{{ page.title | escape }}{% else %}}{{ site.title | escape }}{% endif %}</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/img_global.css">
  <link rel="stylesheet" href="/css/umnochan.css" title="Umnochan">
  <script src="lib/javascript/jquery-3.3.1.min.js"></script>
</head>
<body class="site-wrapper">
  <div class="topmenu">

    <div class="navbar">[
    {% for b in site.BOARDS %}
      <a title="{{b.title}}" href="{{b.permalink}}">{{b.title}}</a>
    {% endfor %} 
      ]
    </div>
  </div>
  <h1>{{ page.title }}</h1>
{{ content }}
</body>
</html>
